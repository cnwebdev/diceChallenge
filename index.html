<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet" type="text/css">
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">

    <title>Roll The Dice Game</title>
  </head>

  <body>
    <h1>Welcome to Roll The Dice Game!</h1>
    <div class="wrapper">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>
      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <div class="game-control">
        <div class="newGameBox">
          <button class="btn-new"><i class="ion-ios-plus-outline"></i>New
            game</button>
          <p class="gameScore">Winner Score:<span id="gameScore">100</span></p>
        </div>
        <img src="assets/img/dice-5.png" alt="Dice1" class="dice1">
        <img src="assets/img/dice-3.png" alt="Dice2" class="dice2">
        <div class="btn-roll-hold">
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll
            dice</button>
          <button class="btn-hold"><i
              class="ion-ios-download-outline"></i>Hold</button>
          <div class="input-box">
            <label for="input-field">Min-value 30</label>
            <input type="number" class="input-field" placeholder="Set score"
              name="input-field" id="input-field" required>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/diceChallenge.js"></script>
  </body>

</html>
